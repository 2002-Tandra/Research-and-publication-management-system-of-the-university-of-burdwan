<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            box-sizing: border-box;
        }

        body {
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .reset-box {
            background: #ffffff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            position: relative;
        }

        .reset-box h2 {
            margin-bottom: 10px;
            color: #333;
            font-weight: 600;
            text-align: center;
        }

        .reset-box p.subtitle {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
            text-align: center;
        }

        .input-container {
            position: relative;
        }

        .reset-box input[type="password"],
        .reset-box input[type="text"] {
            width: 100%;
            padding: 12px 40px 12px 15px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            transition: 0.3s;
        }

        .reset-box input:focus {
            border-color: #007BFF;
            outline: none;
        }

        .toggle-password {
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 16px;
            user-select: none;
        }

        .reset-box button {
            width: 100%;
            padding: 12px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            margin-top: 10px;
            transition: 0.3s;
        }

        .reset-box button:hover {
            background: #0056b3;
        }

        .flash-messages {
            margin-top: 15px;
            text-align: center;
        }

        .flash-messages p {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="reset-box">
        <h2>Reset Password</h2>
        <p class="subtitle">for <strong>{{ email }}</strong></p>

        <form method="POST">
            <div class="input-container">
                <input type="password" id="password1" name="password1" placeholder="New Password" required>
                <span class="toggle-password" onclick="togglePassword('password1', this)">üëÅ</span>
            </div>

            <div class="input-container">
                <input type="password" id="password2" name="password2" placeholder="Confirm Password" required>
                <span class="toggle-password" onclick="togglePassword('password2', this)">üëÅ</span>
            </div>

            <button type="submit">Reset Password</button>
        </form>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flash-messages">
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
    </div>

    <script>
        function togglePassword(fieldId, icon) {
            const field = document.getElementById(fieldId);
            if (field.type === "password") {
                field.type = "text";
                icon.textContent = "üôà";
            } else {
                field.type = "password";
                icon.textContent = "üëÅ";
            }
        }
    </script>

</body>
</html>
