<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Scholar Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background: #f5f5fa;
      color: #333;
    }
    .dashboard-wrapper {
      height: 100vh;
      width: 100vw;
    }
    .dashboard-container {
      background: white;
      width: 100%;
      height: 100%;
      padding: 30px;
      box-sizing: border-box;
      position: relative;
    }
    h2 {
      text-align: center;
      color: #4a0d78;
      margin-bottom: 10px;
    }
    img {
      width: 100px;
      border-radius: 50%;
      margin-bottom: 10px;
    }
    .card {
      background-color: #fafafa;
      padding: 20px;
      margin-top: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }
    .card p {
      margin: 8px 0;
      font-size: 16px;
    }
    .card h3 {
      margin-bottom: 15px;
      font-size: 20px;
      color: #4a0d78;
    }
    .edit-form, .journal-form {
      display: none;
      margin-top: 30px;
      padding: 25px;
      background: #f9f9f9;
      border-radius: 12px;
      box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.05);
      animation: fadeIn 0.4s ease-in-out;
    }
    .edit-form input,
    .edit-form textarea,
    .journal-form input,
    .journal-form textarea,
    .journal-form select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      background: white;
    }
    .edit-form button,
    .journal-form button {
      background-color: #4a0d78;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    .edit-form button:hover,
    .journal-form button:hover {
      background-color: #3b095e;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @media (max-width: 600px) {
      table th, table td {
        font-size: 14px;
        padding: 10px;
      }
    }
    .dropdown-container {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 100;
    }
    .dropdown {
      position: relative;
      display: inline-block;
    }
    .dropdown-toggle {
      background: transparent;
      border: none;
      font-size: 28px;
      cursor: pointer;
      color: #4a0d78;
    }
    .dropdown-menu {
      display: none;
      position: absolute;
      right: 0;
      background-color: white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      border-radius: 8px;
      z-index: 1000;
      min-width: 160px;
      padding: 10px 0;
    }
    .dropdown-menu button,
    .dropdown-menu a {
      display: block;
      width: 100%;
      padding: 10px 20px;
      background: none;
      border: none;
      text-align: left;
      font-size: 15px;
      color: #333;
      text-decoration: none;
      cursor: pointer;
    }
    .dropdown-menu button:hover,
    .dropdown-menu a:hover {
      background-color: #f2eafc;
    }
  </style>
</head>
<body>
  <div class="dashboard-wrapper">
    <div class="dashboard-container">

      <div class="dropdown-container">
        <div class="dropdown">
          <button class="dropdown-toggle">â‹®</button>
          <div class="dropdown-menu">
            <button onclick="toggleForm()">ðŸ›  Edit Dashboard</button>
            <a href="/logout">ðŸšª Logout</a>
          </div>
        </div>
      </div>

      <div style="text-align: center; margin-bottom: 20px;">
        <img src="{{ url_for('static', filename='ulogo.jpg') }}" alt="University Logo" />
      </div>
      <h2>The University Of Burdwan</h2>
      <h2>ðŸŽ“ Scholar Dashboard</h2>

      <div class="card">
        <p><strong>Name:</strong> {{ scholar.username }}</p>
        <p><strong>Email:</strong> {{ scholar.email }}</p>
        <p><strong>Google Scholar ID:</strong> {{ scholar.google_scholar_id or 'N/A' }}</p>
        <p><strong>Institution Name:</strong> {{ scholar.institution or 'N/A' }}</p>
      </div>

      <form class="edit-form" method="POST" action="/update-dashboard">
        <input type="text" name="username" placeholder="Name" value="{{ scholar.username }}" />
        <input type="text" name="email" placeholder="Email" value="{{ scholar.email }}" />
        <input type="text" name="google_scholar_id" placeholder="Google Scholar ID" value="{{ scholar.google_scholar_id }}" />
        <input type="text" name="institution" placeholder="Institution Name" value="{{ scholar.institution }}" />
        <button type="submit">ðŸ’¾ Save Changes</button>
      </form>

      <div style="text-align: center; margin-top: 30px;">
        <button onclick="toggleJournalForm()" style="
          background-color: #4a0d78;
          color: white;
          padding: 12px 25px;
          border: none;
          border-radius: 8px;
          cursor: pointer;
          font-weight: bold;
          font-size: 16px;
          transition: background-color 0.3s ease;
        ">âž• Add Record</button>
      </div>

      <form class="journal-form" method="POST" action="/upload-journal">
        <h3 style="color: #4a0d78; margin-bottom: 20px;">ðŸ“„ Publications Details Upload Form</h3>

        <label for="publication_type"><strong>Select Publication Type:</strong></label>
        <select name="publication_type" id="publication_type" onchange="renderPublicationForm()" required>
          <option value="">-- Select Type --</option>
          <option value="journal">Journal</option>
          <option value="conference">Conference</option>
          <option value="chapter">Chapter</option>
          <option value="book">Book</option>
          <option value="thesis">Thesis</option>
          <option value="patent">Patent</option>
          <option value="website">Website</option>
          <option value="others">Others</option>
        </select>

        <div id="dynamic-fields"></div>
        <button type="submit">ðŸ“¤ Submit</button>
      </form>

    </div>
  </div>

  <script>
    function toggleForm() {
      const form = document.querySelector('.edit-form');
      form.style.display = form.style.display === 'none' || form.style.display === '' ? 'block' : 'none';
    }

    function toggleJournalForm() {
      const form = document.querySelector('.journal-form');
      form.style.display = form.style.display === 'none' || form.style.display === '' ? 'block' : 'none';
    }

    const toggleBtn = document.querySelector('.dropdown-toggle');
    const menu = document.querySelector('.dropdown-menu');

    toggleBtn.addEventListener('click', function (e) {
      e.stopPropagation();
      menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    });

    document.addEventListener('click', function () {
      menu.style.display = 'none';
    });

    function renderPublicationForm() {
      const type = document.getElementById("publication_type").value;
      const container = document.getElementById("dynamic-fields");

      const fieldSets = {
        journal: ["Title", "Authors", "Publication Date", "Journal", "Volume", "Issue", "Pages", "Publishers"],
        conference: ["Title", "Authors", "Publication Date", "Conference", "Volume", "Issue", "Pages"],
        chapter: ["Title", "Authors", "Publication Date", "Book", "Volume", "Issue", "Pages", "Publishers"],
        book: ["Title", "Authors", "Publication Date", "Journal", "Volume", "Pages"],
        thesis: ["Title", "Authors", "Publication Date", "Institution"],
        patent: ["Title", "Inventors", "Publication Date"],
        website: ["Title", "Authors", "Publication Date", "Source", "Report Number"],
        others: ["Title", "Court", "Decided Date", "Reporter", "Docket ID"]
      };

      const fields = fieldSets[type] || [];
      container.innerHTML = fields.map(field => `
        <input type="text" name="${field.toLowerCase().replace(/ /g, "_")}" placeholder="${field}" required />
      `).join('');
    }
  </script>
</body>
</html>
