<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1c1e26, #4a90e2);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .admin-login-box {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 40px 35px;
      width: 380px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
      animation: slideFade 0.8s ease;
    }

    @keyframes slideFade {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .admin-login-box h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 26px;
      font-weight: 600;
      color: #fff;
    }

    .admin-login-box .input-container {
      position: relative;
      margin-bottom: 20px;
    }

    .admin-login-box input[type="password"] {
      width: 100%;
      padding: 14px 16px 14px 45px;
      border-radius: 10px;
      border: none;
      outline: none;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      font-size: 15px;
    }

    .admin-login-box input::placeholder {
      color: #eee;
    }

    .admin-login-box .bx {
      position: absolute;
      top: 50%;
      left: 15px;
      transform: translateY(-50%);
      font-size: 18px;
      color: #ccc;
    }

    .admin-login-box button {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      background-color: #00b894;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .admin-login-box button:hover {
      background-color: #019173;
      transform: scale(1.02);
    }

    .lock-icon {
      text-align: center;
      font-size: 45px;
      color: #00cec9;
      margin-bottom: 15px;
    }

    .error-message {
      color: #ff7675;
      text-align: center;
      font-size: 14px;
      margin-bottom: 15px;
    }

    /* Glow border on focus */
    .admin-login-box input[type="password"]:focus {
      box-shadow: 0 0 8px #00b894;
      background: rgba(255, 255, 255, 0.25);
    }
  </style>
</head>
<body>
  <div class="admin-login-box">
    <div class="lock-icon">üîê</div>
    <h2>Admin Access</h2>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="error-message">
          {% for message in messages %}
            <p>{{ message }}</p>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form method="POST">
      <div class="input-container">
        <i class='bx bxs-lock-alt'></i>
        <input type="password" name="admin_password" placeholder="Enter Admin Password" required>
      </div>
      <button type="submit">Access Dashboard</button>
    </form>
  </div>
</body>
</html>
