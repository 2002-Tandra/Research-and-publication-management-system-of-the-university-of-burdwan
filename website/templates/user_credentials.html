<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Paper Submission</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      font-family: 'Poppins', sans-serif;
      height: 100%;
      background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
    }

    .main {
      background: url('image4.jpg') no-repeat center center/cover;
      backdrop-filter: blur(6px);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form {
      width: 480px;
      padding: 20px 30px;
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(12px);
      border-radius: 15px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .form h2 {
      text-align: center;
      font-size: 24px;
      color: #4c5fcc;
      margin-bottom: 10px;
      font-weight: 600;
    }

    .form h3 {
      color: #263238;
      font-weight: 400;
      font-size: 1rem;
      margin-bottom: 15px;
    }

    .form input {
      width: 95%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 8px;
      text-align: center;
      background-color: rgba(255, 255, 255, 0.6);
      color: #333;
      font-size: 0.95rem;
      transition: background 0.3s ease;
    }

    .form input::placeholder {
      color: #b9b1b1;
    }

    .form input:focus {
      outline: none;
      background-color: rgba(255, 255, 255, 0.85);
    }

    .btn {
      width: 95%;
      padding: 12px;
      background: #1976d2;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      color: white;
      font-size: 1rem;
      margin-top: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: white;
      color: #1976d2;
      border: 1px solid #1976d2;
    }

    p {
      margin-top: 15px;
      font-size: 0.9rem;
      color: #333;
      letter-spacing: 1px;
    }

    .sign a {
      color: #0d47a1;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .sign a:hover {
      color: #ff6f00;
    }

    @media (max-width: 520px) {
      .form {
        width: 90%;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="main">
    <div class="form">
      <h2>Paper Details</h2>
      <h3>Please fill in this form to add user credentials</h3>
      <form onsubmit="return data()" method="post" action="#">
        <input type="text" name="name" placeholder="Enter User Name" required />
        <input type="text" name="institution_name" placeholder="Enter Institution Name" required />
        <input type="text" name="dept_name" placeholder="Enter Department Name" required />
        <input type="email" name="email" placeholder="Enter Email" required />
        <input type="number" name="contact" placeholder="Enter Contact No." required />
        <input type="text" name="research-field" placeholder="Enter Research Field" required />
        <button type="submit" class="btn">Submit</button>
      </form>
      <p class="sign">Already submitted? <a href="#">View Submissions</a></p>
    </div>
  </div>
</body>
</html>
